   <main>
        <h2>User Information Example</h2>
        <form method="get" action="form.html" class="wf1">
            <fieldset>
                <legend>User Sign Up Information</legend>
                <label>User Name*<input type="text" name="uname" id="userName" placeholder="Username" required></label>
                <label>Password*<input type="password" name="password" id="password" placeholder="password" pattern="^[A-Za-z0-9]{8,}$"></label>
                <label>Confirm Password*<input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-type password" required oninput="checkPasswordMatch()"></label>
                <p id="passwordMatchMessage"></p>

                <script>
                    
                    const password = document.getElementById('password');
                    const confirmPassword = document.getElementById('confirmPassword');
                    const message = document.getElementById('passwordMatchMessage');

                    confirmPassword.addEventListener("focusout", checkPasswordMatch);

                    function checkPasswordMatch(){

                        if (password !== confirmPassword) {
                            message.textContent = "‚ùóPasswords DO NOT MATCH!"; //when they dont match
                            message.style.visibility = "show";
                            confirmPassword.style.backgroundColor = "#fff0f3";
                            confirmPassword.value = "";
                            confirmPassword.focus();
                        } else {
                            message.style.display = "none";
                            confirmPassword.style.backgroundColor = "#fff";
                            confirmPassword.style.color = "#000";
                        }
                    }
                </script>

                <label>Email*
                    <input type="email" id="email" placeholder="Your byui email address" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="A valid BYU Idaho email address (I.E. darrenmejiabyui.edu)">
                </label>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        // Function to handle form submission
                        function handleSubmit(event) {
                            // Prevent default form submission
                            event.preventDefault();

                            // Access form elements
                            let formt = event.target;
                            let formData = new FormData(formt);

                            // Display form element values
                            for (let pair of formData.entries()) {
                                console.log(pair[0] + ": " + pair[1]);
                            }
                        }

                        const form = document.querySelector("form");
                        form.addEventListener("submit", handleSubmit);
                    });
                </script>

                <label for="r">Rate website from 1-10</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <div class="ref">
                    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range">MDN Input: Range</a>
                </div>

                <script>
                    const rangevalue = document.getElementById("rangevalue");
                    const range = document.getElementById("r")
    
                    range.addEventListener('change', displayRatingValue)
                    range.addEventListener('input',displayRatingValue)
    
                    function displayRatingValue() {
                        rangevalue.innerHTML = range.value;
                    }
                </script>
            </fieldset>
